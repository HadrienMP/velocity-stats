<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Velocity Stats</title>
    <meta charset="UTF-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36321d34e2.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1><i class="fi-xwluxl-analytics-wide"></i> Velocity stats</h1><!--
 --><a href="/projection">Projections</a><!--
 --><form method="get" id="analysis-form">
        <label for="period">Analysis period</label>
        <select id="period" name="period">
            <option value="1" th:selected="${period == 1}">Last month</option>
            <option value="3" th:selected="${period == 3}">Last three months</option>
            <option value="6" th:selected="${period == 6}">Last six months</option>
            <option value="12" th:selected="${period == 12}">Last year</option>
        </select>
        <button type="submit">Refresh</button>
    </form>
</header>
<section id="plots">
    <div class="plot">
        <div id="monthPlot"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div><div class="plot">
        <div id="monthBoxPlot"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div><div class="plot">
        <div id="weekPlot"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div><div class="plot">
        <div id="weekBoxPlot"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div><div class="plot">
        <div id="cycleTimes"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div><div class="plot">
        <div id="pointsRepartition"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div>
</section>
<script defer src="https://friconix.com/cdn/friconix.js"> </script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="plotly-latest.min.js"></script>
<script src="plot.js"></script>
<script type="application/javascript">
    document.getElementById("period").onchange = function() {
        document.getElementById("analysis-form").submit();
    }
</script>
</body>
</html>
